<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finite Automata</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <header>
    <h1 class="title">Finite automata editor</h1>
  </header>
  <main>
    <svg class="vector_aux">
      <defs>
        <marker
          id="vector_arrow"
          viewBox="0 0 20 20"
          refX="10"
          refY="10"
          markerWidth="12"
          markerHeight="12"
          orient="auto-start-reverse">
          <path d="M 0 0 L 20 10 L 0 20 z" />
        </marker>
      </defs>
    </svg>
    <div class="hidden_window hidden">
      <button class="close_window">
        <img src="./assets/icons/close.svg" alt="cerrar">
      </button>
      <div class="transition_table"></div>
    </div>
    <div class="hidden_saved hidden">
      <button class="close_saved">
        <img src="./assets/icons/close.svg" alt="cerrar">
      </button>
      <div class="automatas">
        <!--Ejemlpo-->
        <button class="automata_saved">Pablo</button>
        <button class="automata_saved">Pablo</button>
      </div>
      <div class="preview">
        <!--Ejemlpo-->
        <div class="transition_table"></div>
        <div class="actions">
          <button id="remove_saved" class="hidden">Remove</button>
          <button id="graphic_saved" class="hidden">Graphic</button>
        </div>
      </div>
    </div>
    <aside>
      <ul class="toolbar">
        <li><button class="selected" id="cursor">Cursor</button></li>
        <li><button id="add">Add</button></li>
        <li><button id="link">Link</button></li>
        <li><button id="remove">Delete</button></li>
        <li><button id="clear">Clear</button></li>
        <li><button id="table">Transition table</button></li>
        <li><button id="afd">Convert to AFD</button></li>
        <li><button id="save">Save</button></li>
        <li><button id="saved">Saved automatas</button></li>
      </ul>
    </aside>
    <div id="drag">
      <div class="hidden" id="contextmenu">
        <button id="set_initial">Inicial</button>
        <button id="set_final">Final</button>
      </div>
    </div>
    <div class="input_data">
      <div class="info_header">
        <span>Word</span>
        <span>Result</span>
      </div>
      <div class="data"></div>
      <div class="actions">
        <button id="data_add">Add word</button>
        <button id="data_clear">Clear</button>
        <button id="data_analyze">Analyze</button>
      </div>
    </div>
  </main>
  <footer>
    <span class="author">Designed and created by @Saky-Dev</span>
  </footer>
  <script src="scripts/data.js"></script>
  <script src="scripts/drag.js"></script>
  <script src="scripts/analyze.js"></script>
</body>
</html>
